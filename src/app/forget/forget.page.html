<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="ios-arrow-back" (click)="closePage()"></ion-icon>
    </ion-buttons>
    <ion-title>กรอกรายละเอียด</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="/assets/unnamed.png" alt="" style="display: block; margin-left: auto; margin-right: auto; width:50%;"/>

    <ion-card-content>
      <ion-item-group>
        
        <ion-label fixed text-center>กรอกชื่อบัญชีผู้ใช้</ion-label>
        <br>
        <ion-item lines="none" class ="itemform">
          <ion-input type="text" placeholder="ชื่อผู้ใช้งาน"></ion-input>
        </ion-item>
        <br>
      </ion-item-group>
      
      
      <ion-item-group class="block-div">
        <br>
        <ion-label fixed text-center>กรอกอีเมล์</ion-label>
        <br>
        <ion-item lines="none" class ="itemform">
          <ion-input type="text" placeholder="E-mail"></ion-input>
        </ion-item>
        <br>
      </ion-item-group>
      <br>
      <ion-button ion-button color="secondary" expand="full" (click)="forget()">เรียกคืนรหัสผ่าน</ion-button>

    </ion-card-content>
  </ion-card>
  
  
</ion-content>
